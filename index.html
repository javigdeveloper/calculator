<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javi Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="outerBoxOne">
    <h1>Calculator</h1>
    <input class="fOne" id="fieldOne" type="number">
    <input class="fTwo" id="fieldTwo" type="number">
    <button type="button" onclick="addXAndY()">+</button>
    <button type="button" onclick="subtractXAndY()">-</button>
    <button type="button" onclick="multiplyXAndY()">x</button>
    <button type="button" onclick="divideXAndY()">/</button>
    <div class="resultBox">
      <p id="result"></p>
    </div>
  </div>

  <div class="outerBoxTwo">
    <h1>Calculator</h1>
    <input class="log" type="text" id="secondaryDisplay">
    <input class="current" id="mainDisplay" type="text">
    <div class="keys">
      <div class="numbers">
        <div onclick="inputNumber(7)">7</div>
        <div onclick="inputNumber(8)">8</div>
        <div onclick="inputNumber(9)">9</div>
        <div onclick="inputNumber(4)">4</div>
        <div onclick="inputNumber(5)">5</div>
        <div onclick="inputNumber(6)">6</div>
        <div onclick="inputNumber(1)">1</div>
        <div onclick="inputNumber(2)">2</div>
        <div onclick="inputNumber(3)">3</div>
        <div onclick="inputNumber(0)">0</div>
        <div onclick="dot()">.</div>
        <div onclick="clearMain()">C</div>
      </div>
      <div class="operators">
        <div id="add" onclick="add()">+</div>
        <div id="minus" onclick="minus()">-</div>
        <div id="times" onclick="times()">*</div>
        <div id="divided" onclick="divided()">/</div>
        <div id="equals" onclick="equals()">=</div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
